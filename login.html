<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in – FreelanceHub</title>
    <meta
      name="description"
      content="Log in to FreelanceHub to manage projects, hire freelancers, or deliver client work."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="alternate icon" href="favicon.svg" />

    <!-- Google Fonts: Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
              display: ["Poppins", "system-ui", "sans-serif"],
            },
            colors: {
              primary: {
                50: "#EDF5FF",
                100: "#DBEAFF",
                200: "#B3D1FF",
                300: "#80B2FF",
                400: "#4D93FF",
                500: "#1A75FF",
                600: "#005BDB",
                700: "#0044A8",
                800: "#002E75",
                900: "#001742",
              },
              slate: {
                950: "#020617",
              },
            },
            boxShadow: {
              soft: "0 18px 45px rgba(15, 23, 42, 0.14)",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-950 text-slate-50 antialiased">
    <div
      class="pointer-events-none fixed inset-0 -z-10 bg-slate-950 bg-[radial-gradient(circle_at_top,_#1A75FF33,_transparent_60%),radial-gradient(circle_at_bottom,_#0f172a,_#020617)]"
    ></div>

    <main
      class="mx-auto flex min-h-screen max-w-6xl flex-col px-4 py-8 lg:flex-row lg:items-center lg:justify-between lg:px-6"
    >
      <!-- Left: brand and copy -->
      <div class="max-w-md">
        <a href="index.html" class="inline-flex items-center gap-2">
          <div
            class="flex h-9 w-9 items-center justify-center rounded-2xl bg-gradient-to-tr from-primary-500 to-sky-400 text-sm font-semibold text-white shadow-soft"
          >
            FH
          </div>
          <div>
            <p
              class="font-display text-lg font-semibold tracking-tight text-white"
            >
              FreelanceHub
            </p>
            <p class="text-xs text-slate-400">
              Trusted freelance services marketplace
            </p>
          </div>
        </a>

        <h1
          class="mt-8 font-display text-3xl font-semibold tracking-tight text-white sm:text-4xl"
        >
          Welcome back.
        </h1>
        <p class="mt-3 text-sm text-slate-300">
          Log in to continue hiring freelancers, managing orders, or delivering
          client work.
        </p>
      </div>

      <!-- Right: login card -->
      <section
        class="mt-10 w-full max-w-md rounded-3xl border border-white/5 bg-slate-950/80 p-6 shadow-soft backdrop-blur lg:mt-0"
      >
        <form class="space-y-4">
          <div class="space-y-1 text-sm">
            <label
              for="email"
              class="block text-xs font-medium uppercase tracking-wide text-slate-400"
              >Email</label
            >
            <input
              id="email"
              type="email"
              required
              placeholder="you@company.com"
              class="w-full rounded-xl border border-white/10 bg-slate-900/80 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-primary-400/70 focus:outline-none"
            />
          </div>

          <div class="space-y-1 text-sm">
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-xs font-medium uppercase tracking-wide text-slate-400"
                >Password</label
              >
              <a href="#" class="text-[11px] text-slate-300 hover:text-white"
                >Forgot password?</a
              >
            </div>
            <input
              id="password"
              type="password"
              required
              placeholder="••••••••"
              class="w-full rounded-xl border border-white/10 bg-slate-900/80 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-primary-400/70 focus:outline-none"
            />
          </div>

          <div class="flex items-center justify-between text-xs text-slate-300">
            <label class="inline-flex items-center gap-2">
              <input type="checkbox" class="h-3 w-3 rounded border-white/20" />
              <span>Keep me signed in</span>
            </label>
          </div>

          <button
            type="submit"
            class="mt-2 flex w-full items-center justify-center rounded-xl bg-gradient-to-r from-primary-500 to-sky-400 px-4 py-2.5 text-sm font-semibold text-white shadow-soft hover:from-primary-400 hover:to-sky-300"
          >
            Log in
          </button>
        </form>

        <!-- Divider -->
        <div class="my-4 flex items-center gap-3 text-[11px] text-slate-500">
          <div class="h-px flex-1 bg-slate-800"></div>
          <span>or</span>
          <div class="h-px flex-1 bg-slate-800"></div>
        </div>

        <!-- Social login stub -->
        <button
          class="flex w-full items-center justify-center gap-2 rounded-xl border border-white/10 bg-slate-900/70 px-4 py-2 text-sm font-medium text-slate-100 hover:border-primary-400/60 hover:bg-primary-500/5"
        >
          <span
            class="flex h-5 w-5 items-center justify-center rounded-full bg-white text-[11px] font-bold text-slate-900"
            >G</span
          >
          Continue with Google
        </button>

        <p class="mt-4 text-center text-xs text-slate-400">
          New to FreelanceHub?
          <a href="register.html" class="text-primary-300 hover:text-primary-200"
            >Create an account</a
          >.
        </p>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
